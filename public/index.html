<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef&family=Alfa+Slab+One&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Chat App</title>
  </head>

  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Join Chat</h2>
          <div class="form-input">
            <label>Username</label>
            <input type="text form-control " id="username" />
          </div>
          <div class="form-input input-group">
            <button id="join-button">Join</button>
          </div>
        </div>
      </div>

      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Chat App</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="message">
          <!-- Dummy Message -->
          <!-- <div class="msg other-message">
            <div>
              <div class="name">Other</div>
              <div class="text">Hii xyz here</div>
            </div>
          </div> -->

          <!-- <div class="update">xyz joined the conversation</div>
          <div class="msg my-message">
            <div>
              <div class="name">You</div>
              <div class="text">Hii xyz here</div>
            </div>
          </div> -->
        </div>

        <div class="typebox">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="message-input"
              aria-label="Recipient's username"
              aria-describedby="send-message"
            />
            <button class="btn btn-secondary" id="send-message">Button</button>
          </div>
        </div>
      </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
